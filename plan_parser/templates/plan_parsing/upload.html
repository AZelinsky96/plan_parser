{% extends "base.html" %}

{% block content %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='base_styles.css') }}">
<div class="container" id="base">
    <header id="head">
        <h1>Let's Begin Parsing Plans</h1>
    </header>
    <div class="container" id="jumbo">
        {% include "plan_parsing/instruction.html" %}
        <h1>File Upload</h1>
        <form enctype="multipart/form-data" method="POST" action="upload">
          <label for="file_upload" class="form-label">Upload Files</label>
          <input type="file" class="form-control" name="file" multiple id="file_upload">  
          <br>
          <button type="submit" class="btn btn-primary" id="file_submit" disabled>Upload</button>
        </form>

        <script src="{{url_for('static', filename='enable_disable.js')}}"></script>
    </div>

</div>

{% endblock %}
